# =================================================================
# HIVE CATALOG CONFIGURATION
# These settings teach Flink how to connect to and use Hive as a persistent catalog.
# =================================================================

# A logical name for the catalog that you will use in Flink SQL (e.g., USE CATALOG myhive).
catalog.hive.name: myhive

# Specifies that this catalog is of type 'hive'.
catalog.hive.type: hive

# IMPORTANT: This tells Flink where to find the 'hive-site.xml' file inside its pod.
# This path MUST exactly match the 'mountPath' you will configure in your Flink Deployment's volumeMounts.
catalog.hive.hive-conf-dir: /opt/flink/hive-conf

# ACTION REQUIRED: Set this to the version of the hive-exec JAR you are providing to Flink.
# Example: 3.1.2
catalog.hive.hive-version: 2.3.4

# Optional but recommended: Sets the default database for Flink sessions using this catalog.
# For a new Hive Metastore, this is always 'default'.
catalog.hive.default-database: default