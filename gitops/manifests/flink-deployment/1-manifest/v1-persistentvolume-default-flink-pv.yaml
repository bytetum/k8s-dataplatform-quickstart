apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app.kubernetes.io/managed-by: pulumi
  name: flink-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 10Gi
  hostPath:
    path: /tmp/flink
    type: DirectoryOrCreate
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
