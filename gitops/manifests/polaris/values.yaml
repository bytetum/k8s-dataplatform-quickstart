extraEnv:
  - name: AWS_STORAGE_BUCKET
    value: s3://k8s-essence/
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: s3-credentials
        key: SCALEWAY_ACCESS_KEY
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: s3-credentials
        key: SCALEWAY_SECRET_KEY
        
authentication:
  tokenBroker:
    type: rsa-key-pair
    secret:
      name: polaris-key-pair