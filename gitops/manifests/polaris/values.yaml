extraEnv:
  - name: AWS_STORAGE_BUCKET
    value: s3://k8s-essence/
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: s3-credentials
        key: SCALEWAY_ACCESS_KEY
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: s3-credentials
        key: SCALEWAY_SECRET_KEY
              
  - name: POLARIS_PERSISTENCE_TYPE
    value: relational-jdbc
    
  - name: QUARKUS_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: polaris-postgres-credentials
        key: username
      
  - name: QUARKUS_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: polaris-postgres-credentials
        key: password
        
  - name: POSTGRES_HOST
    valueFrom:
      secretKeyRef:
        name: polaris-postgres-credentials
        key: db-address

  - name: QUARKUS_DATASOURCE_JDBC_URL
    value: "jdbc:postgresql://$(POSTGRES_HOST):5432/polaris?user=$(QUARKUS_DATASOURCE_USERNAME)&password=$(QUARKUS_DATASOURCE_PASSWORD)"
    
extraInitContainers: 
   - name: polaris-boostrap
     image: apache/polaris-admin-tool:latest
     imagePullPolicy: Always
     env:
       - name: POLARIS_ROOT_PASSWORD
         valueFrom:
           secretKeyRef:
             name: polaris-root-password
             key:  polaris-root-password
         
       - name: POLARIS_PERSISTENCE_TYPE
         value: relational-jdbc
         
       - name: POSTGRES_HOST
         valueFrom:
           secretKeyRef:
             name: polaris-postgres-credentials
             key: db-address  
             
       - name: QUARKUS_DATASOURCE_USERNAME
         valueFrom:
           secretKeyRef:
             name: polaris-postgres-credentials
             key: username
             
       - name: QUARKUS_DATASOURCE_PASSWORD
         valueFrom:
           secretKeyRef:
             name: polaris-postgres-credentials
             key: password
             
       - name: QUARKUS_DATASOURCE_JDBC_URL
         value: "jdbc:postgresql://$(POSTGRES_HOST):5432/database-test?user=$(QUARKUS_DATASOURCE_USERNAME)&password=$(QUARKUS_DATASOURCE_PASSWORD)"
       
     command:
       - "bootstrap"
       - "--realm=database-test"
       - "--credential=database-test,root,${POLARIS_ROOT_PASSWORD}"
         
