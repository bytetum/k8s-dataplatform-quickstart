extraEnvVars:
  - name: AWS_STORAGE_BUCKET
    value: s3://k8s-essence/
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: aws-secret
        key: access_key_id
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: aws-secret
        key: secret_access_key

service:
  type: ClusterIP
  port: 9092

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

autoscaling:
  enabled: false
enforceProductionResourceRequirements: false
tls:
  enabled: false