apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-jobmanager
  namespace: flink-kubernetes-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: jobmanager
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9249"
        prometheus.io/scrape: "true"
      labels:
        app: flink
        component: jobmanager
        metrics: prometheus
    spec:
      containers:
      - args:
        - jobmanager
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: AWS_ACCESS_KEY_ID
              name: flink-bucket-credentials
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: AWS_SECRET_ACCESS_KEY
              name: flink-bucket-credentials
        image: flink-custom:test
        imagePullPolicy: Never
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 60
          tcpSocket:
            port: 6123
        name: jobmanager
        ports:
        - containerPort: 6123
          name: rpc
        - containerPort: 6124
          name: blob-server
        - containerPort: 8081
          name: webui
        - containerPort: 9249
          name: metrics
        volumeMounts:
        - mountPath: /opt/flink/conf
          name: flink-config-volume
      serviceAccountName: flink-sql-gateway-sa
      volumes:
      - configMap:
          name: flink-config
        name: flink-config-volume
