apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
  - resources-finalizer.argoproj.io
  name: flink-operator
  namespace: argocd
spec:
  destination:
    namespace: flink-operator
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: flink-operator
    helm:
      values: https://downloads.apache.org/flink/flink-kubernetes-operator-1.12.1/
    repoURL: git@github.com:bytetum/k8s-dataplatform-quickstart.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
