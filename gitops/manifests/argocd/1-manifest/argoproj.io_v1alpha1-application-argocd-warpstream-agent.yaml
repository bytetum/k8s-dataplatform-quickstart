apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: warpstream-agent
  namespace: argocd
spec:
  destination:
    namespace: warpstream
    server: https://kubernetes.default.svc
  project: default
  sources:
  - directory:
      recurse: true
    path: gitops/manifests/warpstream-agent
    ref: values
    repoURL: git@github.com:bytetum/k8s-dataplatform-quickstart.git
    targetRevision: HEAD
  - chart: warpstream-agent
    helm:
      valueFiles:
      - $values/gitops/manifests/warpstream-agent/values.yaml
    repoURL: https://warpstreamlabs.github.io/charts
    targetRevision: 0.15.28
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
