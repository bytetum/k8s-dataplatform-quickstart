apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: polaris
  namespace: argocd
spec:
  destination:
    namespace: polaris
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: polaris
    directory: {}
    path: ""
    repoURL: https://downloads.apache.org/incubator/polaris/helm-chart/
    skipCrds: false
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
