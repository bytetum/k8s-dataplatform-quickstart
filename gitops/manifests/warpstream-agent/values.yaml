replicas: 1
config:
  bucketURL: ""
  testMode: true
  gracefulShutdownDuration: "30s"
  heartbeatEvery: "10s"
  availabilityZone: "eu-central-1a"

extraEnvVars:
  - name: WARPSTREAM_BUCKET_URL
    valueFrom:
      secretKeyRef:
        name: secret-warpstream
        key: bucketURL

  - name: WARPSTREAM_AGENT_KEY
    valueFrom:
      secretKeyRef:
        name: secret-warpstream
        key: agentKey

  - name: WARPSTREAM_VIRTUAL_CLUSTER_ID
    valueFrom:
      secretKeyRef:
        name: secret-warpstream
        key: virtualClusterID

  - name: WARPSTREAM_REGION
    valueFrom:
      secretKeyRef:
        name: secret-warpstream
        key: region

  - name: WARPSTREAM_TEST_MODE
    value: "true"

  - name: WARPSTREAM_IS_DEMO_OR_PLAYGROUND
    value: "true"

  - name: WARPSTREAM_AVAILABILITY_ZONE
    value: "eu-central-1a"

service:
  type: ClusterIP
  port: 9092

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

autoscaling:
  enabled: false
enforceProductionResourceRequirements: false
tls:
  enabled: false