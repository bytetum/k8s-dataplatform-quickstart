apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: container-registry-write-credentials
  namespace: kafka-connect
spec:
  dataFrom:
  - extract:
      key: id:f11e62c3-85f0-40c9-82a8-b6f1d7ce7932
      version: latest_enabled
  secretStoreRef:
    kind: ClusterSecretStore
    name: shared-secret-store
  target:
    creationPolicy: Owner
    name: container-registry-write-credentials
    template:
      data:
        .dockerconfigjson: '{"auths":{"rg.nl-ams.scw.cloud":{"auth":"{{ printf "%s:%s"
          .SCALEWAY_ACCESS_KEY .SCALEWAY_SECRET_KEY | b64enc }}"}}}'
      type: kubernetes.io/dockerconfigjson
